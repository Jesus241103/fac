<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/view/style/style_interfaz_usuario.css">
    <script src="/view/scrip_view/tabla_consulta_user.js"></script>
</head>
<body>

        <div class="d1">
            <div class="container1">
                    <form action="" class="formulario">
                        <h2>Detalles de Facturacion</h2>
                        <div class="infe">
                            <div class="fila1">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input id="direccion" name="direccion" type="text" class="form-control">
                            </div>
                            <div class="fila2">
                                <label for="cedula" class="form-label">Cedula</label>
                                <input id="cedula" name="cedula" type="number" class="form-control">
                            </div>
                        </div>
                    </form>

                <div class="div_lista">
                    <table class="table table-hover tabla_izquierda" id="tabla_lista">
                        <thead>
                            <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">IVA</th>
                            <th scope="col">ACCION</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tbody_lista">
                        </tbody>
                    </table>
                </div>
                <div class="inferior">
                    <label class="resultado1 form-label" id="cantidad">UNIDADES:</label>
                    <label class="resultado2 monto form-label" id="sub">SUB TOTAL:</label>
                    <label class="resultado2 monto form-label" id="total">TOTAL:</label>
                    <button type="button" class="btn_lista btn btn-success" id="generar_factura">GENERAR</button>
                </div>
            </div>
            <div class="container2">
                <div class="div_derecho0">
                    <p>Lorem ip recusandae consequatur, assumenda ipsum voluptas dolor! Delectus fugiat perferendis ipsam ullam eligendi?</p>
                </div>      
                <div class="div_derecho">
                    <div class="div_derecho1">
                        <input type="search" class="form-control search" placeholder="Buscar" id="input_busqueda"> 
                        <button class="btn btn-primary btntow derecho_btn">Scanner</button> 
                    </div>
                    <div class="div_tabla">
                        <table class="table table-hover tabla_derecha" id="tabla_user">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">IVA</th>
                                <th scope="col">ACCION</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="tbody_productos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>  
        </div>
    

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/view/scrip_view/generar_factura.js"></script>
</body>
</html>
